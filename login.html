    <meta charset="utf-8" />

    <meta name="googlebot" content="all, index, nofollow" />

    <!-- Bootstrap v4.1.3 (https://getbootstrap.com/) -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS reset -->

    <link href="css/mz-style.css" rel="stylesheet">

    <script src="js/modernizr.js"></script>
    <title>Login Mosting</title>

<body>
    <div class="container">
        <div class="row justify-content-md-center mx-auto mt-12">
            <div class="col-sm-8">
                <div class="row border-box">
                    <div class="col-md-6 p-0">
                        <img src="img/mosting-login.jpg" class="img-fluid">
                    </div>
                    <div class="col-md-6  p-0">
                        <div class="card c-login">
                            <div class="card-header">
                                <img src="img/mz-logo-login.png">
                                <div style="display: block; margin-top: 10px">
                                    <span>Masuk Panel Administrator. </span>
                                </div>
                            </div>
                            <div class="box-tool">
                                <h4 class="ti-user"></h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="input-group mb-3 ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text group-login-text"><i class="ti-email"></i></span>
                                        </div>
                                        <input type="text" class="form-control group-login-input" placeholder="Alamat email">
                                    </div>
                                    <div class="input-group mb-3 ">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text group-login-text"><i class="ti-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control group-login-input" placeholder="Kata sandi">
                                    </div>
                                    <div class="form-group">
                                        <label class="mz-check">
                                            <input type="checkbox">
                                            <i class="mz-blue"></i> Ingat selalu
                                        </label>
                                        <label class="float-right"><a href="">Lupa sandi?</a></label>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right"> Masuk <i class="ti-angle-double-right" style="font-size: 12px;"></i></button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <small>2018 Â© Copyright - Mosting <strong><i class="ti-face-smile"></i></strong> <a href="#">Muhanz</a></small>
                </div>
            </div>
        </div>
    </div>
